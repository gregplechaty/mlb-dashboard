<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="http://kozea.github.com/pygal.js/latest/pygal-tooltips.min.js"></script>
    <title>MLB Stats</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {{ navActiveSeason }}">
              <a class="nav-link" href="/season">Season<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {{ navActiveTeam }}">
              <a class="nav-link" href="/team">Team</a>
            </li>
            <li class="nav-item {{ navActivePlayer }}">
                <a class="nav-link" href="/player">Player</a>
            </li>
          </ul>
        </div>
      </nav>

    {% block content %}
    {% endblock content %}
</div>

</body>
<footer class="py-5 bg-light">
  <div class="container">
    <p class="m-0 text-center text-black">Greg Plechaty, 2021. A big thanks to baseball-reference.com for the data used.</p>
  </div>
  <!-- /.container -->
</footer>
<script type="text/javascript" src="http://kozea.github.com/pygal.js/javascripts/svg.jquery.js"></script>
    <script type="text/javascript" src="http://kozea.github.com/pygal.js/javascripts/pygal-tooltips.js"></script>
</html>
